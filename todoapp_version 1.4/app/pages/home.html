
<div class="container">
<form ng-submit="vm.todoSubmit(vm.textInput)">  
  <div class="form-group">  
    <h1 class="text-center text-primary">{{vm.title}}</h1>   
    <div class="input-group-prepend">       
        <input type="text" #todoVariable class="form-control" placeholder="Add Todo" name="todo" ng-model="vm.textInput">
      <span class="input-group-text" ng-click="vm.addTodo(vm.textInput)">
        <i class="material-icons">add</i>
      </span>
    </div>
  </div> 
    <div class="data">
      <ul class="list-instyled">
        <li ng-repeat="todo in vm.todoArray track by $index"> {{todo}} <i ng-click="vm.deleteItem(todo)" class="material-icons">delete</i></li>
      </ul>
    </div>

</form>
</div>
